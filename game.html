<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2-Player Multiplayer Game</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="game.js"></script>
</head>
<body>
  <h2>Multiplayer Arena</h2>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- Player Info Section -->
  <div id="playerInfo">
    <h3>Your Info</h3>
    <img id="playerAvatar" src="" alt="Your Avatar" width="50" height="50">
    <p><strong>Slot:</strong> <span id="playerSlot"></span></p>
    <p><strong>Email:</strong> <span id="playerEmail"></span></p>
  </div>

  <!-- Game Status -->
  <div id="gameStatus">
    <h3>Game Status</h3>
    <p><strong>Status:</strong> <span id="gameStatusText">Waiting for players...</span></p>
  </div>
</body>
</html>
